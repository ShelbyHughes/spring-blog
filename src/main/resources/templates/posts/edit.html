<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Edit Post</h1>
<form th:action="@{|/posts/${post.id}/edit|}" th:method="POST">
    <label for="title">Title</label>
    <input id="title" type="text" name="title" th:value="${post.title}" placeholder="Enter title">
    <label for="body">Body</label>
    <textarea id="body" name="body" th:text="${post.body}" placeholder="Enter body"></textarea>
    <button>Update Post</button>
</form>
<footer th:replace="partials/footer :: footer" />
</body>
</html>
